<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Creating Your Own Workout</title>

    <!-- This is a 3rd-party stylesheet to make available the font families to be used for this page ("Roboto" and "Roboto Slab"). -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab:100" rel="stylesheet">

    <!-- This 3rd party stylesheet incorporates SVG icons from Font Awesome: http://fontawesome.com/ -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" crossorigin="anonymous">

  <body>
    <header>
      <!-- <div class="header-image">

      <h1 class="site-title">Creating Your Own Workout</h1>
    </header>

    <main class="content">



      <aside class="filter-container">
        <h2> Narrow your search! </h2>

        <div class="filter-input-container">
          <label for="filter-text" class="filter-input-label"> Text </label>
          <input type="text" name="filter-text" id="filter-text" class="filter-input">
        </div>

        <div class="filter-input-container">
          <label for="filter-type"> Type </label>
          <select id="filter-type" class="filter-input" name="filter-type">
            <option selected value="">Any</option>
            <option>Chest</option>
            <option>Back</option>
            <option>Legs</option>
            <option>Shoulders</option>
            <option>Arms</option>
            <option>Legs</option>
          </select>
        </div>

        <div class="filter-input-container">
          <fieldset id="filter-difficulty" class="filter-fieldset">
            <legend>Difficulty</legend>
            <div>
              <input type="checkbox" name="filter-difficulty" id="filter-difficulty-0" value="0">
              <label for="filter-difficulty-0">0</label>
            </div>
            <div>
              <input type="checkbox" name="filter-difficulty" id="filter-difficulty-1" value="1">
              <label for="filter-difficulty-1">1</label>
            </div>
            <div>
              <input type="checkbox" name="filter-difficulty" id="filter-difficulty-2" value="2">
              <label for="filter-difficulty-2">2</label>
            </div>
            <div>
              <input type="checkbox" name="filter-difficulty" id="filter-difficulty-3" value="3">
              <label for="filter-difficulty-3">3</label>
            </div>
            <div>
              <input type="checkbox" name="filter-difficulty" id="filter-difficulty-4" value="4">
              <label for="filter-difficulty-4">4</label>
            </div>
            <div>
              <input type="checkbox" name="filter-difficulty" id="filter-difficulty-5" value="5">
              <label for="filter-difficulty-5">5</label>
            </div>

          </fieldset>
        </div>

        <button id="filter-find-button" class="action-button">Find</button>

      </aside>



      <section id="exercises">

        <div class="exercise" data-difficulty="3" data-type="chest" data-reps="6-8">
          <div class="exercise-contents">
            <div class="exercise-title-container">
              <a href="#" class="exercise-title">Bench Press</a>
            </div>
            <div class="exercise-image-container">
              <img src="https://cdn2.coachmag.co.uk/sites/coachmag/files/2017/05/bench-press_0.jpg" alt="Bench Press">
            </div>
            <div class="buttons-container">
              <button id="info-exercise-button" class="action-button">Exercise Info</button>
            </div>
          </div>
        </div>

        <div class="exercise" data-difficulty="4" data-type="chest" data-reps="8-10">
          <div class="exercise-contents">
            <div class="exercise-title-container">
              <a href="#" class="exercise-title">Dumbell Bench Press</a>
            </div>
            <div class="exercise-image-container">
              <img src="http://fitnessjockey.com/wp-content/uploads/2017/05/dumbbell-bench-press.jpg" alt="Dumbell Bench Press">
            </div>
            <div class="buttons-container">

              <button id="info-exercise-button" class="action-button">Exercise Info</button>
            </div>
          </div>
        </div>

        <div class="exercise" data-difficulty="4" data-type="chest" data-reps="6-8">
          <div class="exercise-contents">
            <div class="exercise-title-container">
              <a href="#" class="exercise-title">Incline Bench Press</a>
            </div>
            <div class="exercise-image-container">
              <img src="https://www.gymsource.com/media/prod.image/c/y/cyb-fw-olympicinclineprs-1_2.jpg" alt="Incline Bench Press">
            </div>
            <div class="buttons-container">
              <button id="info-exercise-button" class="action-button">Exercise Info</button>
            </div>
          </div>
        </div>

        <div class="exercise" data-difficulty="2" data-type="chest" data-reps="10-12">
          <div class="exercise-contents">
            <div class="exercise-title-container">
              <a href="#" class="exercise-title">Cable Flys</a>
            </div>
            <div class="exercise-image-container">
              <img src="http://seannal.com/images/cable-crossover.jpg" alt="Cable Flys">
            </div>
            <div class="buttons-container">
              <button id="info-exercise-button" class="action-button">Exercise Info</button>
            </div>
          </div>
        </div>

      </section>

      </main>

      <button type="button" id="viewPlan-button">View My Plan</button>

      <button type="button" id="add-exercise-button" class="action-button">Add an exercise to My Plan</button>


      <div id="modal-add-backdrop" class="hidden"></div>
      <div id="add-modal" class="hidden">
        <div class="modal-dialog">

          <div class="modal-header">
            <h3>Add an axercise to your plan!</h3>
            <button type="button" id="modal-close" class="modal-hide-button">&times;</button>
          </div>


          <div class="modal-add-body">

            <div class="exercise-add-element">
              <label for="exercise-text-input">Exercise</label>
              <input type="text" id="exercise-text-input"></input>
            </div>

            <div class="exercise-add-element">
              <label for="exercise-sets-input">Sets</label>
              <input type="text" id="exercise-sets-input"></input>
            </div>


            <div class="exercise-add-element">
              <label for="exercise-reps-input">Reps</label>
              <input type="text" id="exercise-reps-input"></input>
            </div>


            <div class="exercise-add-element">
              <label for="add-exercise-day"> Day </label>
              <select id="add-exercise-day" class="add-day" name="add-day">
                <option selected value="">Any</option>
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
                <option>Saturday</option>
                <option>Sunday</option>
              </select>
            </div>

          </div>

          <div class="modal-footer">
            <button type="button" id="modal-cancel" class="modal-hide-button action-button">Cancel</button>
            <button type="button" id="modal-accept" class="action-button">Add Exercise</button>
          </div>

        </div>
      </div>

      <div id="myPlan-modal-backdrop" class="hidden"></div>
      <div id="myPlan-modal" class="hidden">
        <div class="myPlan-modal-dialog">

          <div class="myPlan-modal-header">

        <h1>My Plan</h1>
        <button type="button" id="myPlan-modal-close" class="myPlan-modal-hide-button">&times;</button>
      </div>

      <div class="modal-body">

        <div class="day-container">

          </div>
          <div class="mySets-container">

          </div>
        </div>

        <div class="day-container">

        <div class="day-container">
          <h4> Saturday </h4>
          <div class="myExercises-container">

          </div>

        <div class="day-container">

      </div>

    </div>
  </div>



    </body>
